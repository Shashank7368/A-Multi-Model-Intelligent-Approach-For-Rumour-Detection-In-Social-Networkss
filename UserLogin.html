{% extends 'base.html' %}
{% load static %}

{% block contents %}
<style>
    /* Full-screen gradient background */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eac9);
        background-size: cover;
        min-height: 100vh; /* Ensure body takes full viewport height */
        margin: 0;
        padding: 0;
    }
    
    /* Section styling */
    .full-height {
        height: 100vh; /* Make the section take full height of the viewport */
    }

    /* Card styling */
    .card {
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for readability */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
</style>

<section class="full-height d-flex align-items-center"> <!-- Added full-height class and d-flex to center content -->
    <div class="container">
        <!-- Header -->
        <div class="row text-center mb-4">
            <div class="col-12">
                <h1 class="h3 font-weight-bold text-brown">User Login Form</h1>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4 shadow-sm">
                    <form action="{% url 'UserLoginCheck' %}" method="POST" class="text-primary">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="loginid" required placeholder="Enter Login Id">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pswd" required placeholder="Enter Password">
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary btn-block text-white">Login</button>
                        </div>
                        
                        <!-- Display messages -->
                        {% if messages %}
                            <div class="mt-3">
                                {% for message in messages %}
                                    <p class="text-success">{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
